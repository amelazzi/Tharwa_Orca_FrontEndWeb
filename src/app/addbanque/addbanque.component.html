<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="content">
    <div class="card"> 
      <div class="card-header" data-background-color="orange">
        <h4>Ajouter une Banque</h4>

      </div>
      <div class="card-content">
        <form [formGroup]="formBanque">
            <div class="form-group label-floating pull-center">
                <label class="control-label">Code Ã  trois(3) lettres</label>
                <input type="text" class="form-control" pattern="[A-Z]{3}" 
                  formControlName="code" [(ngModel)]='code' name="code"  required>
            </div>
            <div class="form-group label-floating">
                <label class="control-label">Raison Sociale</label>
                <input type="text" class="form-control" [(ngModel)]='raison' name="raison"
                  formControlName="raison"  required >
            </div>
            <div class="form-group label-floating">
                <label class="control-label">Adresse</label>
                <input type="text" class="form-control" [(ngModel)]='adr' name="adr"
                  formControlName="adresse"  required>
            </div>
            <div class="form-group label-floating">
                <label class="control-label">Adresse E-mail</label>
                <input type="text" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" 
                    formControlName ="mail" name="mail" class="form-control" [(ngModel)]='mail'>
            </div>

            <div class="alert" 
            [ngClass]="{'alert-danger':success===false, 'invisible': success!=false}">
                {{textFailed}}
            </div>
          <input class="btn pull-right" type="submit" (submit)="addBanque()" [disabled]="formBanque.invalid" 
          data-background-color="orange">
            
        </form>
      </div>
    </div>
  </div>
</body>
</html>
